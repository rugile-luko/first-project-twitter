{% for tweet in latest_tweets %}
    <div class="media first_child">
    <img class="img-responsive img-circle" width="30" height="30"
         src="{{ tweet.created_by.profile.image.url }}"
         alt="User">
    <div class="media_body">
        <span><a href="{% url 'detail_tweet' tweet.pk %}" class="link">{{ tweet.message|truncatewords:3 }}</a></span>
        <p class="page-text">Tweeted by {{ tweet.created_by }}</p>
    </div>
</div>
{% endfor %}
