{% extends 'base_account.html' %}
{% load form_tags widget_tweaks %}
{% load static %}

{% block content %}
    <div class="login">
        <div class="container">
            <div class="banner-content">
                <div class="row">
                    <p class="twitter-project">Twitter Project</p>
                    <form method="post" novalidate>
                        <h3 class="form-signin-heading login-text">Sign In to Twitter Project</h3>
                        <div class="form-group">
                            {% csrf_token %}
                            <input type="hidden" name="text" value="{{ next }}">
                            {% include 'includes/form.html' %}
                        </div>
                        <button class="kafe-btn kafe-btn-blue btn-block" type="submit">Sign in</button>
                        <button class="btn btn-outline-danger"><a href="{% url "signup" %}" class="link">Don't have an
                            account yet? Register Here.</a></button>
                    </form>
                    <br/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
